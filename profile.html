<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="./js/load-dark-mode-setting.js"></script>
    <script src="./js/dark-mode-toggle.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><a href="/">Quiz App</a></h1>
    </header>
    <main class="main main--profile-page">
      <section class="avatar">
        <img
          class="avatar__img"
          src="/assets/lance-reis-quQkvAEFVy8-unsplash.jpg"
          alt="avatar image"
        />
        <h2 class="avatar__title">Jane Doe</h2>
      </section>

      <section class="about-me">
        <header>
          <h2 class="about-me__title">About me</h2>
        </header>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde laborum
          ratione blanditiis nobis cupiditate doloribus ab molestiae, placeat
          sit officia consequatur totam illo facilis velit obcaecati ipsum,
          tempore natus eos.
        </p>
      </section>

      <section class="counters">
        <div class="counters__item">
          <img class="counters__img" src="/assets/question.png" alt="" />
          <span class="counters__count">12</span>
        </div>
        <div class="counters__item">
          <img class="counters__img" src="/assets/bookmark_filled.png" alt="" />
          <span class="counters__count">4</span>
        </div>
      </section>

      <section class="settings">
        <header>
          <h2 class="settings__title">Settings</h2>
        </header>
        <ul>
          <li class="settings__item">
            <p class="settings__key">Dark Mode</p>
            <button class="toggle" data-js="dark-mode-toggle">
              <div class="toggle__circle"></div>
            </button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <nav class="navbar">
        <ul class="space-around-horizontally">
          <li>
            <a href="/" class="navbar__link"
              ><span class="navbar__img navbar__img--home"
            /></a>
          </li>
          <li>
            <a href="/bookmarks.html" class="navbar__link"
              ><span class="navbar__img navbar__img--bookmarks"
            /></a>
          </li>
          <li>
            <a href="/profile.html" class="navbar__link"
              ><span class="navbar__img navbar__img--profile-selected"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>

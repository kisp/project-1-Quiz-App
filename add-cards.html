<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/load-dark-mode-setting.js"></script>
    <script src="./js/dark-mode-toggle.js" defer></script>
    <script src="./js/card-related.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><a href="/">Quiz App</a></h1>
    </header>
    <main class="main">
      <section>
        <form class="form">
          <div class="form-input">
            <label class="form-input__label" for="questionInput">Your question</label>
            <textarea class="form-input__input-field" name="questionInput" id="questionInput" rows="4"></textarea>
            <p class="form-input__annotation">75 characters left</p>
          </div>
          <div class="form-input">
            <label class="form-input__label" for="answerInput">Your answer</label>
            <textarea class="form-input__input-field" name="answerInput" id="answerInput" rows="4"></textarea>
            <p class="form-input__annotation">150 characters left</p>
          </div>
          <div class="form-input">
            <label class="form-input__label" for="tagInput">Tag</label>
            <input class="form-input__input-field" name="tagInput" id="tagInput" type="text" value="" />
          </div>
          <div class="form-controls center-horizontally">
            <button class="primary-button">Create card</button>
          </div>
        </form>
      </section>
      <section>

      </section>
    </main>

    <footer class="footer">
      <nav class="navbar">
        <ul class="space-around-horizontally">
          <li>
            <a href="/" class="navbar__link"
              ><span class="navbar__img navbar__img--home"
            /></a>
          </li>
          <li>
            <a href="/bookmarks.html" class="navbar__link"
            ><span class="navbar__img navbar__img--bookmarks"
             /></a>
          </li>
          <li>
            <a href="/add-cards.html" class="navbar__link"
            ><span class="navbar__img navbar__img--add-cards-selected"
             /></a>
          </li>
          <li>
            <a href="/profile.html" class="navbar__link"
              ><span class="navbar__img navbar__img--profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>

    <svg xmlns="http://www.w3.org/2000/svg">
      <symbol
        id="blockquote-icon"
        aria-hidden="true"
        viewBox="0 0 24 27"
        fill="none"
      >
        <path
          d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z"
          fill="currentColor"
        />
      </symbol>
    </svg>
  </body>
</html>
